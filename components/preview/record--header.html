

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Preview Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/fractal.css">

    <style>
      <!--
        .f-heading {
          margin-bottom: 0.5em;

      -->
    </style>
  </head>
  <body style="padding:2em;">
    <h2 class="f-heading">Record Header Large</h2>
<div class="record record--header-large">
  <div class="record__group record__group--data">
    <img class="record__image" src="http://lorempixel.com/300/300/people" alt="">
    <h2 class="record__title">Title</h2>
    <h3 class="record__subtitle">Subtitle<span class="record__data-point">Data Point</span>
    </h3>

    <ul class="record__list">
      <li class="record__data-point">Data Point 1</li>
      <li class="record__data-point">Data Point 2</li>
      <li class="record__data-point">Data Point 3</li>
      <li class="record__data-point">Data Point 4</li>
    </ul>
  </div>

  <div class="record__group record__group--actions">
    <button class="button button--clear button--small button--icon-only" aria-describedby="button-desc">
      <svg class="button__icon" viewBox="0 0 32 32" role="presentation">
        <circle cx="16" cy="16" fill="none" r="14" stroke="currentColor" stroke-width="2" />
      </svg>
      <span class="u-screen-reader-only">Action</span>
    </button>
    <button class="button button--clear button--small button--icon-only" aria-describedby="button-desc">
      <svg class="button__icon" viewBox="0 0 32 32" role="presentation">
        <circle cx="16" cy="16" fill="none" r="14" stroke="currentColor" stroke-width="2" />
      </svg>
      <span class="u-screen-reader-only">Action</span>
    </button>
    <button class="button button--clear button--small button--icon-only" aria-describedby="button-desc">
      <svg class="button__icon" viewBox="0 0 32 32" role="presentation">
        <circle cx="16" cy="16" fill="none" r="14" stroke="currentColor" stroke-width="2" />
      </svg>
      <span class="u-screen-reader-only">Action</span>
    </button>
    <button class="button button--clear button--small button--icon-only" aria-describedby="button-desc">
      <svg class="button__icon" viewBox="0 0 32 32" role="presentation">
        <circle cx="16" cy="16" fill="none" r="14" stroke="currentColor" stroke-width="2" />
      </svg>
      <span class="u-screen-reader-only">Action</span>
    </button>
  
    <label class="select-input">
      <span class="select-input__content">
        <select class="select-input__select">
          <option value="1" selected>Label 1</option>
          <option value="2">Label 2</option>
          <option value="3">Label 3</option>
        </select>
        <svg class="select-input__icon" aria-hidden="true">
          <use xlink:href="/svg/svg.svg#triangle-down"></use>
        </svg>
      </span>
    </label>
  
    <button class="button button--primary button--small">Label</button>
  </div>
</div>
