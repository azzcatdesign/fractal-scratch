

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Preview Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/fractal.css">

    <style>
      <!--
        .f-heading {
          margin-bottom: 0.5em;
          color: #8B1986;
        }
      -->
    </style>
  </head>
  <body style="padding:2em;">
    <h3 class="f-heading">Text Input, Basic, No Label Text, No Hint</h3>
<label class="form-input">
  <input type="text" class="form-input__input" placeholder="Placeholder">
</label>

<h3 class="f-heading" style="margin-top: 2rem;">Text Input, Disabled</h3>
<label class="form-input">
  <input type="text" class="form-input__input" placeholder="Placeholder" disabled>
</label>

<h3 class="f-heading" style="margin-top: 2rem;">Text Input, Basic</h3>
<label class="form-input ">
  <span class="form-input__label">Label</span>
  <input type="text" class="form-input__input" placeholder="Placeholder">
  <span class="form-input__hint">
    Hint text ipsum dolor sit amet
  </span>
</label>

<h3 class="f-heading" style="margin-top: 2rem;">Text Input with Prepend Icon</h3>
<label class="form-input">
  <span class="form-input__label">Label</span>
  <span class="form-input__content">
    <input type="text" class="form-input__input form-input__input--icon-prepend" placeholder="Placeholder">
    <svg class="form-input__icon" aria-hidden="true">
      <circle cx="8" cy="8" fill="none" r="6" stroke="currentColor" stroke-width="2" />
    </svg>
  </span>
  <span class="form-input__hint">
    Hint text ipsum dolor sit amet
  </span>
</label>

<h3 class="f-heading" style="margin-top: 2rem;">Date Input with Append Icon</h3>
<label class="form-input form-input--date">
  <span class="form-input__label">Label</span>
  <span class="form-input__content">
    <input type="date" class="form-input__input form-input__input--icon-append" placeholder="mm/dd/yyyy" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}">
    <svg class="form-input__icon" aria-hidden="true">
      <use xlink:href="../../svg/svg.svg#calendar"></use>
    </svg>
  </span>
  <span class="form-input__hint">
    Hint text ipsum dolor sit amet
  </span>
</label>

<h3 class="f-heading" style="margin-top: 2rem;">Text Area with Label</h3>
<label class="form-input">
  <span class="form-input__label">Label</span>
  <textarea class="form-input__input form-input__input--textarea" name="" rows="3" placeholder="This is the placeholder"></textarea>
</label>

<h3 class="f-heading" style="margin-top: 2rem;">Text Area, no Label</h3>
<textarea class="form-input__input form-input__input--textarea" name="" rows="3" placeholder="This is the placeholder"></textarea>

  </body>
</html>
