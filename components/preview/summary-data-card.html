

<!doctype html>
<html lang="en">

  <body style="padding:2em;">
    <dl class="summary-data-card">
  <div class="summary-data-card__label-title-group">
    <dt class="summary-data-card__label-title">Justice of Supreme Court</dt>
  </div>

  <div class="summary-data-card__label-group">
    <dd class="summary-data-card__label">Department of Justice</dd>
  </div>

  <div class="summary-data-card__data-point-group">
    <dd class="summary-data-card__data-point">008-Justice</dd>
    <dd class="summary-data-card__data-point">17 years 4 mos</dd>
  </div>

  <div class="summary-data-card__actions">
    <button class="button button--small button--clear button--icon-only">
      <svg class="button__icon button__icon--ellipsis-v">
        <use xlink:href="../../svg/svg.svg#ellipsis-v" />
      </svg>
    </button>
  </div>
</dl>

<dl class="summary-data-card">
  <div class="summary-data-card__label-title-group">
    <dt class="summary-data-card__label-title">Justice of Supreme Court</dt>
    <dt class="summary-data-card__label-title">Label 2</dt>
    <dt class="summary-data-card__label-title">Label 3</dt>
  </div>

  <div class="summary-data-card__label-group">
    <dd class="summary-data-card__label">Department of Justice</dd>
  </div>

  <div class="summary-data-card__data-point-group">
    <dd class="summary-data-card__data-point">008-Justice</dd>
    <dd class="summary-data-card__data-point">17 years 4 mos</dd>
  </div>

  <div class="summary-data-card__actions">
    <button class="button button--small button--clear button--icon-only">
      <svg class="button__icon button__icon--ellipsis-v" viewBox="0 0 4 13">
        <use xlink:href="../../svg/svg.svg#ellipsis-v" />
      </svg>
    </button>
  </div>
</dl>

<dl class="summary-data-card">
  <div class="summary-data-card__label-title-group">

  </div>

    <dd class="summary-data-card__data-point">Status 2 of 4</dd>

</dd>

    <button class="button button--small button--clear button--icon-only">
      <svg class="button__icon button__icon--ellipsis-v">

      </svg>
