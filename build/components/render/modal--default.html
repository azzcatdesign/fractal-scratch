

<div class="modal ">
  <div class="modal__header">
    <h3 class="modal__title">
      Title
    </h3>
    <button class="modal__close button button--small button--dim">
      <svg class="modal__icon">
        <use xlink:href="../../svg/svg.svg#close" />
      </svg>
    </button>
  </div>
  <p class="modal__body">
    Lorem ipsum dolor sit amet
  </p>
  <div class="modal__buttons ">
    <button class="button button--small">Button 1</button>
    <button class="button button--small button--secondary">Button 2</button>
    <button class="button button--small button--tertiary">Button 3</button>

      <div class="modal__icon-buttons">
        <button class="button button--small button--icon-only button--dim">
          <svg class="modal__icon" viewBox="0 0 18 21">
            <use xlink:href="../../svg/svg.svg#copy" />
          </svg>
        </button>
        <button class="button button--small button--icon-only button--dim">
          <svg class="modal__icon" viewBox="0 0 18 21">
            <use xlink:href="../../svg/svg.svg#trash" />
          </svg>
        </button>
        <button class="button button--small button--icon-only button--dim">
          <svg class="modal__icon modal__icon--ellipsis-v" viewBox="0 0 4 13">
            <use xlink:href="../../svg/svg.svg#ellipsis-v" />
          </svg>
        </button>
      </div>
  </div>
</div>
