

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Preview Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/fractal.css">

    <style>
      <!--
        .f-heading {
          margin-bottom: 0.5em;
          color: #8B1986;
        }
      -->
    </style>
  </head>
  <body style="padding:2em;">
    <div class="table-footer">
  <p>
    <span class="table-footer--emphasis">1–10 </span>of 25</p>

  <nav>
     <ul class="pagination">
        <li>
          <a class="pagination__link pagination__link--previous is-disabled" href="#">Previous</a>
        </li>
        <li>
          <a class="pagination__link" href="#">1</a>
        </li>
        <li>
          <a class="pagination__link" href="#">2</a>
        </li>
        <li>
          <a class="pagination__link is-active" href="#">3</a>
        </li>
        <li>
          <a class="pagination__link" href="#">4</a>
        </li>
        <li>
          <a class="pagination__link" href="#">5</a>
        </li>
        <li>
          <a class="pagination__link" href="#">…</a>
        </li>
        <li>
          <a class="pagination__link pagination__link--next" href="#">Next</a>
        </li>
     </ul>
  </nav>

  <label class="select-input select-input--table-footer">
    <span class="select-input__content">
      <select class="select-input__select" aria-label="Display per page.">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
      <svg class="select-input__icon" aria-hidden="true">
        <use xlink:href="../../svg/svg.svg#triangle-down"/></use>
      </svg>
    </span>
    <span class="select-input__quantifier" aria-hidden="true">per page</span>
  </label>
</div>

  </body>
</html>
