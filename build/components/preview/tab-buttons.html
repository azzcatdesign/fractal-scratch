  <body style="padding:2em;">
    <div class="tab-buttons">


  <a href="#" class="tab-buttons__button tab-buttons__button--previous is-disabled">
    <svg class="tab-buttons__icon" aria-hidden="true">
      <use xlink:href="../../svg/svg.svg#angle-left" />
    </svg>
  </a>

  <ul class="tabs-buttons__list" role="tablist">
    <li role="presentation">
      <a href="#" role="tab" class="tab-buttons__button" id="tab-1" aria-controls="tab-panel-1">Label</a>
    </li>
    <li role="presentation">
      <a href="#" role="tab" class="tab-buttons__button" id="tab-2" aria-controls="tab-panel-2">Label</a>
    </li>
    <li role="presentation">
      <a href="#" role="tab" class="tab-buttons__button is-active" id="tab-3" aria-selected="true" aria-controls="tab-panel-3">Label</a>
    </li>
    <li role="presentation">
      <a href="#" role="tab" class="tab-buttons__button" id="tab-4" aria-controls="tab-panel-4">Label</a>
    </li>
    <li role="presentation">
      <a href="#" role="tab" class="tab-buttons__button" id="tab-5" aria-controls="tab-panel-5">Label</a>
    </li>
    <li role="presentation">
      <a href="#" role="tab" class="tab-buttons__button" id="tab-6" aria-selected="true" aria-controls="tab-panel-6">Label</a>
    </li>
    <li role="presentation">
      <a href="#" role="tab" class="tab-buttons__button" id="tab-7" aria-controls="tab-panel-7">Label</a>
    </li>
    <li role="presentation">
      <a href="#" role="tab" class="tab-buttons__button" id="tab-8" aria-controls="tab-panel-8">Label</a>
    </li>
  </ul>
  <a href="#" class="tab-buttons__button tab-buttons__button--next">
    <svg class="tab-buttons__icon" aria-hidden="true">
      <use xlink:href="../../svg/svg.svg#angle-right" />
    </svg>
  </a>
</div>

<div id="tab-panels">
  <div id="tab-panel-1" role="tabpanel" aria-labeledby="tab-1" hidden></div>
  <div id="tab-panel-2" role="tabpanel" aria-labeledby="tab-2" hidden></div>
  <div id="tab-panel-3" role="tabpanel" aria-labeledby="tab-3">Tab 3 Content</div>

</div>
