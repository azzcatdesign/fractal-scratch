

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Preview Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/fractal.css">

    <style>
      <!--
        .f-heading {
          margin-bottom: 0.5em;
          color: #8B1986;
        }
      -->
    </style>
  </head>
  <body style="padding:2em;">
    <div style="margin-bottom:20px;">
  <h3 style="margin-bottom:0.5em;">Standalone Checkbox</h3>

  <label class="checkbox" for="checkbox1">
    <input class="checkbox__input" type="checkbox" id="checkbox1">
    <svg class="checkbox__icon" role="presentation">
      <use xlink:href="../../svg/svg.svg#check-filled"/>
    </svg>
  </label>
</div>

<div style="margin-bottom:20px;">
  <h3 style="margin-bottom:0.5em;">Standalone Checkbox Checked</h3>

  <label class="checkbox" for="checkbox2">
    <input class="checkbox__input" type="checkbox" id="checkbox2" checked>
    <svg class="checkbox__icon" role="presentation">
      <use xlink:href="../../svg/svg.svg#check-filled"/>
    </svg>
  </label>
</div>

<div style="margin-bottom:20px;">
  <h3 style="margin-bottom:0.5em;">With Label</h3>

  <label class="checkbox" for="checkbox3">
    <input class="checkbox__input" type="checkbox" id="checkbox3">
    <svg class="checkbox__icon" role="presentation">
      <use xlink:href="../../svg/svg.svg#check-filled"/>
    </svg>
    <span class="checkbox__label">Label</span>
  </label>
</div>

<div style="margin-bottom:20px;">
  <h3 style="margin-bottom:0.5em;">Checked With Label</h3>

  <label class="checkbox" for="checkbox4">
    <input class="checkbox__input" type="checkbox" id="checkbox4" checked>
    <svg class="checkbox__icon" role="presentation">
      <use xlink:href="../../svg/svg.svg#check-filled"/>
    </svg>
    <span class="checkbox__label">Label</span>
  </label>
</div>

<div style="margin-bottom:20px;">
  <h3 style="margin-bottom:0.5em;">Checked and Disabled With Label</h3>
  <label class="checkbox" for="checkbox5">
    <input class="checkbox__input" type="checkbox" id="checkbox5" checked disabled>
    <svg class="checkbox__icon" role="presentation">
      <use xlink:href="../../svg/svg.svg#check-filled"/>
    </svg>
    <span class="checkbox__label">Label</span>
  </label>
</div>

  </body>
</html>
