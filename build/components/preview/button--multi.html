

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Preview Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/fractal.css">

    <style>
      <!--
        .f-heading {
          margin-bottom: 0.5em;
          color: #8B1986;
        }
      -->
    </style>
  </head>
  <body style="padding:2em;">
    
    <div style="margin-bottom:20px;">
      <h3 class="f-heading">
        Button: Multi (small)
        
      </h3>


      <button
        class="button button--default
        
         button--multi-action 
         button--small "
        
      >


        Multi small default

          <span class="button__action">
            <svg class="button__icon" viewBox="0 0 32 32"
              role="presentation">
              <circle cx="16" cy="16" fill="none" r="14"
                stroke="currentColor" stroke-width="2" />
            </svg>
          </span>

      </button>


      <button
        class="button button--secondary
        
         button--multi-action 
         button--small "
        
      >


        Multi small secondary

          <span class="button__action">
            <svg class="button__icon" viewBox="0 0 32 32"
              role="presentation">
              <circle cx="16" cy="16" fill="none" r="14"
                stroke="currentColor" stroke-width="2" />
            </svg>
          </span>

      </button>


    </div>


  </body>
</html>
